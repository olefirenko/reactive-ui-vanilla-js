<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cars Test Shop without JavaScript framework</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <img class="mb-star" src="/assets/logo.jpg" alt="Logo" />
      </div>
      <div class="shopping-cart">
        <span class="shoping-total"></span>
        <img src="/assets/shoppingBag.png" width="24" height="24" alt="shopping bag" />
      </div>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      <div class="main-header"></div>
      <div class="cars-container"><img class="spinner" src="/assets/spinner.svg" /></div>

      <footer>
        <p>Created for testing purposes by <a href="https://twitter.com/dimoff2000" target="_blank">Dmytro Olefyrenko</a></p>
      </footer>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
